server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
    remoteip:
      remote-ip-header: X-Real-IP
      protocol-header: X-Forwarded-Proto
  servlet:
    context-path: /gx
  port: 8089
  forward-headers-strategy: framework

spring:
  cache:
    type: caffeine
    cache-names:
      - __DEFAULT__
      - common

# Log4j2日志文件配置
logging:
  config: classpath:log4j2-${spring.profiles.active}.xml
  level:
    root: info
    druid.sql.Statement: debug

debug: false
